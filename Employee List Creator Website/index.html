<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>

<body>
    <header>
        <h1>Employee List Creator</h1>
        <p>Want to keep a track of your employee or colleagues? Create a list here</p>
    </header>

    <main>
        <form id = "details">
            <label for = "name">Name</label>
            <input type = "text" id = "name" placeholder="Provide employee name" required>

            <label for = "location">Job Title</label>
            <input type = "text" id = "location" placeholder="What does the person do?" required>

            <label for = "photo">Photo</label>
            <input type = "url" id = "photo" placeholder="Provide a url for a photo">

            <label for="description">Description</label>
            <textarea id = "description" placeholder="Describe the job this person needs to finish"></textarea>

            <button type = "submit">Add to List</button>
        </form>

        <article>
            <h2 id = "title">Employee Details</h2>
            <div id = "destinations_container">
               <!-- Contents generated by JS -->
                </div>
            </div>
        </article>
    </main>
    
    
    
</body>

</html>
